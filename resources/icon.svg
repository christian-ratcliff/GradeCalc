<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background -->
  <circle cx="256" cy="256" r="250" fill="#2196F3" />
  
  <!-- Outer border -->
  <circle cx="256" cy="256" r="240" fill="white" opacity="0.1" />
  
  <!-- Calculator body -->
  <rect x="112" y="96" width="288" height="320" rx="24" fill="white" />
  
  <!-- Display screen -->
  <rect x="136" y="120" width="240" height="80" rx="8" fill="#e3f2fd" />
  
  <!-- GPA text -->
  <text x="160" y="170" font-family="Arial" font-size="48" font-weight="bold" fill="#1565C0">GPA</text>
  <text x="280" y="170" font-family="Arial" font-size="48" font-weight="bold" fill="#1565C0">4.0</text>
  
  <!-- Calculator buttons -->
  <g fill="#e0e0e0">
    <!-- Row 1 -->
    <rect x="136" y="220" width="60" height="40" rx="8" />
    <rect x="208" y="220" width="60" height="40" rx="8" />
    <rect x="280" y="220" width="60" height="40" rx="8" />
    
    <!-- Row 2 -->
    <rect x="136" y="272" width="60" height="40" rx="8" />
    <rect x="208" y="272" width="60" height="40" rx="8" />
    <rect x="280" y="272" width="60" height="40" rx="8" />
    
    <!-- Row 3 -->
    <rect x="136" y="324" width="60" height="40" rx="8" />
    <rect x="208" y="324" width="60" height="40" rx="8" />
    <rect x="280" y="324" width="60" height="40" rx="8" />
  </g>
  
  <!-- Button symbols -->
  <g fill="#424242" font-family="Arial" font-size="20" text-anchor="middle">
    <text x="166" y="245">A</text>
    <text x="238" y="245">B</text>
    <text x="310" y="245">C</text>
    
    <text x="166" y="297">3.0</text>
    <text x="238" y="297">3.5</text>
    <text x="310" y="297">4.0</text>
    
    <text x="166" y="349">รท</text>
    <text x="238" y="349">=</text>
    <text x="310" y="349">+</text>
  </g>
  
  <!-- Highlight glint -->
  <path d="M112 120 L180 96 L400 96 L340 120" fill="white" opacity="0.2" />
</svg>